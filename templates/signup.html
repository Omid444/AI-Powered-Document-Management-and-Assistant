<!-- templates/signup.html -->
{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block main_class %}main-content signup{% endblock %}
{% block content %}
<h1>Signup Form</h1>
<div class="signup">
<form id="signup-form" onsubmit="signup(event); return false;">
    <input type="text" id="first_name" placeholder="First Name" required/>
    <input type="text" id="last_name" placeholder="Last Name" required/>
    <input type="email" id="email" placeholder="Email" required/>
    <input type="text" id="username" placeholder="Username" required/>
    <input type="password" id="password" placeholder="Password" required/>
    <button type="submit">Signup</button>
</form>
    <button type="button" class="button-back" onclick="window.location.href='/'">Back to Home</button>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', path='js/signup.js') }}"></script>
<script>console.log("inline check: signup.html scripts block rendered");</script>
{% endblock %}
