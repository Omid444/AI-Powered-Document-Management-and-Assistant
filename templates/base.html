<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FastAPI Template{% endblock %}</title>
    {% block styles %}
    <link href="{{ url_for('static', path='css/styles.css') }}" rel="stylesheet">
    {% endblock %}
    {% block extra_css %}
        <!-- Page-specific CSS -->
    {% endblock %}
</head>
<body>
    <header>
        <h1>AI Document Manager</h1>
    </header>

    <main class="{% block main_class %}{% endblock %}">
        {% block content %}
        <!-- content of page -->
        {% endblock %}
    </main>

     {% block scripts %}
     {% endblock %}
</body>
</html>
