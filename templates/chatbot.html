<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded&display=swap" />
  <link rel="stylesheet" href="{{ url_for('static', path='css/chatbot.css') }}">
</head>
<body>
  <div class="chatbot-popup">
    <!-- Chatbot Header -->
    <div class="chatbot-header">
      <div class="header-info">
        <div class="logo-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
            <path d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5z"/>
          </svg>
        </div>
        <h2 class="logo-text">Chatbot</h2>
      </div>
      <button id="close-chatbot" class="material-symbols-rounded">keyboard_arrow_down</button>
    </div>

    <!-- Chatbot Body -->
    <div class="chat-body">
     <!-- <div class="message bot-message">
        <div class="text"></div>
      </div>
      <div class="message user-message">
        <div class="text"></div>
      </div>-->
    </div>

    <!-- Chatbot Footer -->
    <div class="chat-footer">
      <form action="#" class="chat-form">
        <textarea placeholder="Message..." class="message-input" rows="2"></textarea>
        <div class="chat-controls">
          <button type="button" class="material-symbols-rounded">mic</button>
          <button type="button" class="material-symbols-rounded">attach_file</button>
          <button type="submit" class="material-symbols-rounded">send</button>
        </div>
      </form>
    </div>
  </div>
  <script src="{{ url_for('static', path='js/chatbot.js') }}"></script>
</body>
</html>
